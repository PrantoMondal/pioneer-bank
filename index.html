<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer bank</h1>
        <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email"><br>

        <input type="password" name="" class="form-control" placeholder="Password"><br>
        <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>

    <div>
        <div id="transaction-area">  
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">120</span> </h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
               <div class="submit-area"> <h4>Deposit</h4>
                <input type="text" name="" id="depositAmmount" class="form-control" placeholder="Dollar ammount you want to deposit"><br>
                <button id="addDeposit" class="btn btn btn-success">Deposit</button>
            </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="text" name="" id="withdrawAmmount" class="form-control" placeholder="Dollar ammount you want to withdraw "> <br>
                <button id="addWithdraw" class="btn btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>
    </div>

    <script>

        //login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        //deposit button event handler



        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){

            const depositNumber = getInputNumber("depositAmmount");
            if(depositNumber<0){
                alert("Deposit number can not be negative");
            }else{
            updateSpanText("currentDeposit", depositNumber)
            updateSpanText("currentBalance", depositNumber)
            document.getElementById("depositAmmount").value = "";
            }
            
        })
        //withdraw button even handler

        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){

            const withdrawNumber = getInputNumber("withdrawAmmount");

            updateSpanText("currentWithdraw", withdrawNumber);

            updateSpanText("currentBalance", -1 * withdrawNumber)

            document.getElementById("withdrawAmmount").value = "";   
            
        })

        function getInputNumber(id){

            const Ammount  = document.getElementById(id).value;
            const ammountNumber = parseFloat(Ammount);
            return ammountNumber;
            
        }
        function updateSpanText(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmmount = depositNumber + currentNumber;
            document.getElementById(id).innerText =  totalAmmount;
        }
    </script>
</body>

</html>
